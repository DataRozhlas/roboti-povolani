function loadData(job){var slug=bezdiak(job).toLowerCase().replace(/ /g,"_").replace(/–/g,"-").replace(/"/g,"");console.log(slug);$.getJSON("https://data.irozhlas.cz/roboti-povolani/jobs_data/"+slug+".json",function(data){drawChartGeneral(data.obecne);drawChartSoft(data.mekke);drawRoboBar(data,job);});}

var chart=Highcharts.chart('graf1',{chart:{polar:true,type:'area'},title:{text:'Obecné dovednosti',},pane:{size:'80%'},xAxis:{categories:categories,tickmarkPlacement:'on',lineWidth:0},yAxis:{gridLineInterpolation:'polygon',lineWidth:0,tickInterval:1,min:0,max:3,labels:{enabled:false}},tooltip:{shared:true,pointFormat:'<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'},legend:{align:'right',verticalAlign:'top',y:70,layout:'vertical',enabled:false},credits:{enabled:false},series:[{name:'Úroveň kvalifikace (1-3)',data:values,pointPlacement:'on'}],responsive:{rules:[{condition:{maxWidth:500},chartOptions:{pane:{size:'50%'},}}]}});}
function drawChartSoft(data){var categories=["Celoživotní učení","Zvládání zátěže","Samostatnost","Objevování a orientace v informacích","Kooperace (spolupráce)","Uspokojování zákaznických potřeb","Kreativita","Aktivní přístup","Flexibilita","Plánování a organizování práce","Vedení lidí (leadership)","Výkonnost","Ovlivňování ostatních","Efektivní komunikace","Řešení problémů"];var values=[];categories.forEach(function(category){if(data[category]){values.push(data[category]);}else{values.push(0.499);}})

function drawRoboBar(data,job){var robotized=["Počítačová způsobilost","Numerická způsobilost","Jazyková způsobilost v dalším cizím jazyce","Jazyková způsobilost v angličtině","Způsobilost k řízení osobního automobilu","Celoživotní učení","Zvládání zátěže","Kooperace (spolupráce)","Flexibilita","Plánování a organizování práce","Výkonnost"];var catGeneral=["Počítačová způsobilost","Numerická způsobilost","Jazyková způsobilost v dalším cizím jazyce","Jazyková způsobilost v češtině","Ekonomické povědomí","Právní povědomí","Jazyková způsobilost v angličtině","Způsobilost k řízení osobního automobilu"];var catSoft=["Celoživotní učení","Zvládání zátěže","Samostatnost","Objevování a orientace v informacích","Kooperace (spolupráce)","Uspokojování zákaznických potřeb","Kreativita","Aktivní přístup","Flexibilita","Plánování a organizování práce","Vedení lidí (leadership)","Výkonnost","Ovlivňování ostatních","Efektivní komunikace","Řešení problémů"];var values={};for(var attrname in data.obecne){values[attrname]=data.obecne[attrname];}
for(var attrname in data.mekke){values[attrname]=data.mekke[attrname];}
var genTotal=0;var genRobo=0;var affected=[];catGeneral.forEach(function(category){if(data.obecne[category]){genTotal+=data.obecne[category];if($.inArray(category,robotized)!==-1){genRobo+=data.obecne[category];affected.push(category);}}});catSoft.forEach(function(category){if(data.mekke[category]){genTotal+=data.mekke[category]/5*3;if($.inArray(category,robotized)!==-1){genRobo+=data.mekke[category]/5*3;affected.push(category);}}});genTotal=parseInt(genTotal);genRobo=parseInt(genRobo);var ratio=parseInt(genRobo/genTotal*100)
