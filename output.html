$(function(){$.ajax({dataType:"text",url:"https://data.irozhlas.cz/roboti-povolani/data/jobs_names.csv",success:function(data){processData(data.split("\n"));}});function processData(jobs){loadData("Kalič");$("#jobsearch").click(function(){$(this).val("");});$("#jobsearch").autocomplete({source:jobs,minLength:3});var shownJob;$(".ui-menu").click(function(){if(shownJob!=$("#jobsearch").val()){loadData($("#jobsearch").val(),1);}});$("#jobsearch").on("keydown",function(event){if(event.which===13){$(".ui-menu").hide();if(shownJob!=$("#jobsearch").val()){loadData($("#jobsearch").val(),1);}}});var timeoutID1=0;$("#jobsearch").on("input",function(){window.clearTimeout(timeoutID1);timeoutID1=window.setTimeout(function(){if(shownJob!=$("#jobsearch").val()){loadData($("#jobsearch").val(),1);}},500);});}

else{tx+=text.charAt(p);}}
return tx}});
